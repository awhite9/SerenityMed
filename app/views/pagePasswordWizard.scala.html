<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie ie9" lang="en" class="no-js"> <![endif]-->
<!--[if !(IE)]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->

<head>
    <title>Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="QueenAdmin - Beautiful Bootstrap Admin Dashboard Theme">
    <meta name="author" content="The Develovers">
    <!-- CSS -->
    <link href="@routes.Assets.at("bootstrap/assets/css/bootstrap.css")" rel="stylesheet" type="text/css">
    <link href="@routes.Assets.at("bootstrap/assets/css/ionicons.css")" rel="stylesheet" type="text/css">
    <link href="@routes.Assets.at("bootstrap/assets/css/main.css")" rel="stylesheet" type="text/css">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,300,400,700' rel='stylesheet' type='text/css'>
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" type="image/png" sizes="144x144" href="@routes.Assets.at("bootstrap/assets/ico/queenadmin-favicon144x144.png")">
    <link rel="apple-touch-icon-precomposed" type="image/png" sizes="114x114" href="@routes.Assets.at("bootstrap/assets/ico/queenadmin-favicon114x114.png")">
    <link rel="apple-touch-icon-precomposed" type="image/png" sizes="72x72" href="@routes.Assets.at("bootstrap/assets/ico/queenadmin-favicon72x72.png")">
    <link rel="apple-touch-icon-precomposed" type="image/png" sizes="57x57" href="@routes.Assets.at("bootstrap/assets/ico/queenadmin-favicon57x57.png")">
    <link rel="shortcut icon" href="@routes.Assets.at("bootstrap/assets/ico/favicon.ico")">
</head>
<body class="middle-content page-register">
<div class="container-fluid">
    <div class="content-box-bordered register-box">
        <h1>Password</h1>
        <form class="form-horizontal" role="form" method="POST" action="@routes.UserController.passwordWizard">
            <div class="form-group">
                <label for="userEmail" class="control-label sr-only">User Email</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon ion-email"></i></span>
                        <input name="userEmail" type="email" class="form-control" id="userEmail" placeholder=" Confirm Email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cellPhone" class="control-label sr-only">Cell Phone</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon ion-android-phone-portrait"></i></span>
                        <input name="cellPhone" type="text" class="form-control" id="cellPhone" placeholder="Cell Phone (ex 5556667777)">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword" class="control-label sr-only">New Password</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon ion-locked"></i></span>
                        <input name="newPassword" type="password" class="form-control" id="newPassword" placeholder="New Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="control-label sr-only">Confirm New Password</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon ion-locked"></i></span>
                        <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success btn-block"><i class="icon ion-checkmark-circled"></i>Store Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Javascript -->
<script src="@routes.Assets.at("bootstrap/assets/js/jquery/jquery-2.1.0.min.js")"></script>
	<script src="@routes.Assets.at("bootstrap/assets/js/bootstrap/bootstrap.js")"></script>
<script src="@routes.Assets.at("bootstrap/assets/js/queen-form-layouts.js")"></script>
</body>

</html>
