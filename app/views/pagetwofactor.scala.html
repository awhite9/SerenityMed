<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie ie9" lang="en" class="no-js"> <![endif]-->
<!--[if !(IE)]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->

<head>
    <title>Two Step Authentication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="QueenAdmin - Beautiful Bootstrap Admin Dashboard Theme">
    <meta name="author" content="The Develovers">
    <!-- CSS -->
    <link href="@routes.Assets.at("bootstrap/assets/css/bootstrap.css")" rel="stylesheet" type="text/css">
    <link href="@routes.Assets.at("bootstrap/assets/css/ionicons.css")" rel="stylesheet" type="text/css">
    <link href="@routes.Assets.at("bootstrap/assets/css/main.css")" rel="stylesheet" type="text/css">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,300,400,700' rel='stylesheet' type='text/css'>
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="@routes.Assets.at("bootstrap/assets/ico/queenadmin-favicon144x144.png")">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="@routes.Assets.at("bootstrap/assets/ico/queenadmin-favicon114x114.png")">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@routes.Assets.at("bootstrap/assets/ico/queenadmin-favicon72x72.png")">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="@routes.Assets.at("bootstrap/assets/ico/queenadmin-favicon57x57.png")">
    <link rel="shortcut icon" href="@routes.Assets.at("bootstrap/assets/ico/favicon.png")">
</head>

<body class="middle-content page-login-social">
<div class="container-fluid">
    <div class="content-box-bordered login-box box-with-help">
        <h1>Check your mobile device we sent you a security code</h1>
        <form class="form-horizontal" role="form" method="POST" action="@routes.SMSAmazonController.allowAccess">
            <div class="form-group">
                <label for="twoFactor" class="control-label sr-only">Two Factor</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon ion-locked"></i></span>
                        <input name="userTwoFactor" type="password" class="form-control" id="twoFactor" placeholder="Two Factor">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmTwoFactor" class="control-label sr-only">Confirm Two Factor</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon ion-locked"></i></span>
                        <input name="confirmTwoFactor" type="password" class="form-control" id="confirmTwoFactor" placeholder="Confirm Two Factor">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7">
                    <button type="submit" class="btn btn-success btn-block">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Javascript -->
<script src="@routes.Assets.at("bootstrap/assets/js/jquery/jquery-2.1.0.min.js")"></script>
	<script src="@routes.Assets.at("bootstrap/assets/js/bootstrap/bootstrap.js")"></script>
<script src="@routes.Assets.at("bootstrap/assets/js/queen-form-layouts.js")"></script>
</body>

</html>
